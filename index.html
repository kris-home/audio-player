<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link href="css/style.css" rel="stylesheet">
    <link type="Image/x-icon" href="favicon.ico" rel="icon">
</head>
<body>
    <img class="background" src="">
    <audio src=""></audio>
    <form class="audio-form">
        <div class="img-container">
        <img class="img" src="">
</div>
<div class="panel-name">
    <div class="name-audio">
        <p class="singer signature name-signature"></p>
        <p class="song signature"></p>
    </div>
</div>
<div class="progress-bar">
    <div class="progress-div">
        <div class="progress">
        </div>
    </div>
    <div class="progress-time">

    <div class="song-progress"></div>
    <div class="song-length"></div>
    </div>
</div>
    <div class="panel">
        <div class="next-previous">
            <img class="previous" src="img/backward.png">
            </div>
        <div class="play-stop">
            <img class="img-play-stop" src="img/play.png">
        </div>
       
        <div class="next-previous">
        <img class="next" src="img/forward.png">
        </div>
        
    </div>
    </form>
   
    
</body> 
<footer class="footer">
<div>
<p class="year">2023Ð³</p>
</div>
<div>
    <a class="a-rs-school" href="https://rs.school/js-stage0/"><img class="rs-school" src="img/rs_school_js.png"></a>
</div>
<div class="img-github">
    <a class="a-github" href="https://github.com/kris-home"><img class="github" src="img/github.png"></a>
</div>
    </footer>
    <script src="js/script.js"></script>
</html>
